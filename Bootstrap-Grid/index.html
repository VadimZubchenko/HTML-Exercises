<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Grid</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row first align-items-start">
        <div class="col">One column of first row</div>
        <div class="col">Sec column of first row</div>
        <div class="col">Third column of first row</div>
      </div>
      <div class="row second">
        <div class="col">One column of second row</div>
        <div class="col">Sec column of second row</div>
      </div>
    </div>
  </body>
</html>
